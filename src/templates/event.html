<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'wishlist/style/main.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <div class="jumbotron">
        <h2>
          <strong>{{ event.title }}</strong>
        </h2>
        <h3>
          {{ event.venue }}
        </h3>
        <h3>
          {{ event.datetime }}
        </h3>
      </div>
      <a href="/">
        <div class="button-link text-center">
          Back
        </div>
      </a>
    </div>
  </body>
</html>
