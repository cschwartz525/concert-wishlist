<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  </head>
  <body>
    <h1>{{ title }}</h1>

    <form name="searchForm" method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Search" />
    </form>

    {% for event in events %}
        title: {{ event.title }}
        <br />
        venue: {{ event.venue }}
        <br />
        time: {{ event.datetime }}
        <br /><br />
    {% endfor %}
  </body>
</html>
